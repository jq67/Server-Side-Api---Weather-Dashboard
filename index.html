<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<header class="text-center">
    <h1>Weather Dashboard</h1>
</header>
<div class="container-fluid bg-primary">
    <div class="row">
        <div class="col-auto text-center search-area" style="border-style:solid; width:20%">
            <h1 class="my-4">Search for a City</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter City" aria-label="Username" aria-describedby="basic-addon1" id="search-bar">
            </div>
            <div class="my-3" style="border-bottom-style:solid">
            <button class="btn-primary" id="search-btn">Search</button>
            </div>           
        </div>
        <div class="col-auto p-3 min-vh-100" style="border-style:solid; width:80%">
            <div class="w-auto bg-secondary h-50 m-3 p-5" style="border-style:solid">
                <div class="card mx-4 my-auto" style="height:100%">
                    <div class="card-body mx-4">
                        <h1 class="my-2 main-city"></h1>                        
                        <h4 class="mb-4" id="main-temp"></h4>
                        <h4 class="mb-4" id="main-humid"></h4>
                        <h4 class="mb-4" id="main-wind"></h4>
                        <h4 class="mb-4" id="main-uv"></h4>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-around" id="daily-forecast">
                </div>
            </div>
        </div>
    </div>
</div> 

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./Assets/js/config.js"></script>
<script src="./Assets/js/script.js"></script>    
</body>
</html>
